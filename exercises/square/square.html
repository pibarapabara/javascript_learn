<html>
<body>
<canvas id="game" width="500" height="500" style="border: 1px solid black">
</canvas>
<script>
    const canvas = document.getElementById('game');
    const context = canvas.getContext('2d');

    let x = 0;
    let y = 0;
    let isLeftPressed = false;
    let isRightPressed = false;
    let isUpPressed = false;
    let isDownPressed = false;
    let isShiftLeftPressed = false;
    let speed = 1;


    function draw() {
        input();
        context.clearRect(0, 0, 500, 500);
        context.fillStyle = "#03dac6";
        if (isLeftPressed || isRightPressed || isUpPressed || isDownPressed) {
            context.fillStyle = "#da00a6";
        } else {
            context.fillStyle = "#00ee19";
        }

        context.fillRect(x, y, 30, 30);
        window.requestAnimationFrame(draw);
    }

    function input() {
        if (isDownPressed) {
            y += speed;
        }
        if (isUpPressed) {
            y -= speed;
        }
        if (isRightPressed) {
            x += speed;
        }
        if (isLeftPressed) {
            x -= speed;
        }
    }

    draw();
    window.addEventListener('keydown', event => {
        if (event.code === 'ArrowLeft') {
            isLeftPressed = true;
        } else if (event.code === 'ArrowRight') {
            isRightPressed = true;
        } else if (event.code === 'ArrowUp') {
            isUpPressed = true;
        } else if (event.code === 'ArrowDown') {
            isDownPressed = true;
        }
        if (event.code === 'ShiftLeft') {
            speed = 2;
        }
    });

    window.addEventListener('keyup', event => {
        if (event.code === 'ArrowLeft') {
            isLeftPressed = false;
        } else if (event.code === 'ArrowRight') {
            isRightPressed = false;
        } else if (event.code === 'ArrowUp') {
            isUpPressed = false;
        } else if (event.code === 'ArrowDown') {
            isDownPressed = false;
        }

        if (event.code === 'Space') {
            y = y - 10;
        }
        if (event.code === 'ShiftLeft') {
            speed = 1;
        }
    });

</script>
</body>
</html>
